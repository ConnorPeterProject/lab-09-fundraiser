<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Products</title>
</head>
<body>
    <h1>Add a New Product</h1>
    <section>
        <a href="./../index.html">Home Page</a>
        <form id="add-form">
            <label for="name">
                Name of Product:
                <input type="text" name="name" id="name">
            </label>
            <label for="description">
                Description:
                <input type="text" name="description" id="descProducts">
            </label>
            <label for="price">
                Price:
                <input type="text" name="price" id="inputProducts">
            </label>
            <label>
                <button class="action">Add</button>
            </label>
        </form>
    </section>
</body>
</html>
